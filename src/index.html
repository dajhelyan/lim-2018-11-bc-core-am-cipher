<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Secretitos entre amiguitos</h1>
    
      <h3>Selecciona tu codigo secreto:</h3>
      <form>
        <select id="offset"> 
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          </select>
      </form>
    </form>
    <h3>Ingresa tu mensaje:</h3>
    <div id="root"></div>
    <form>
      <textarea name="msg_cifrar" id="mensaje" cols="30" rows="10" placeholder="Ingresa tu mensaje aqui..."></textarea>
      </form>
    <button id='cifrar'>Cifrar</button>
    <button id='decifrar'>Decifrar</button>
  <form action="">
    <h3>Tu mensaje es:</h3>
    <textarea name="msg_decifrado" id="resultado" cols="30" rows="10" placeholder="Tu mensaje es..."></textarea>
  </form>
   

    <p id='resultado'></p>

    <script src="cipher.js"></script>
    <script src="index.js"></script>

    <style>
      button:hover {
        background-color: blueviolet;
      }
    
    </style>

  </body>
</html>
