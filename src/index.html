<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Secretitos entre amiguitos</h1>
    
      <h3>Seleccionar numero de dezplazamientos:</h3>
      <form>
        <input type="number" list="offset" id="offset">
        <datalist id="offset"> 
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">  
          <option value="11">
          <option value="12">
        </datalist>
      </form>
    </form>
    <h3>Ingresa tu mensaje:</h3>
    <div id="root"></div>
    <form>
      <textarea name="msg_cifrar" id="mensaje" cols="30" rows="10" placeholder="Ingresa tu mensaje aqui..."></textarea>
      </form>
    <button id='cifrar'>Cifrar</button>
    <button id='decifrar'>Decifrar</button>
  <form action="">
    <h3>Tu mensaje es:</h3>
    <textarea name="msg_decifrado" id="resultado" cols="30" rows="10" placeholder="Tu mensaje es..."></textarea>
  </form>
   

    <p id='resultado'></p>

    <script src="cipher.js"></script>
    <script src="index.js"></script>

    <style>
      button:hover {
        background-color: blueviolet;
      }
    
    </style>

  </body>
</html>
